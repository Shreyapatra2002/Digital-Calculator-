<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mobile Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display-container">
            <div id="memory-indicator">M</div>
            <div id="history"></div>
            <input id="display" readonly value="0">
        </div>
        
        <div class="keypad">
            <button class="btn memory-btn" onclick="handleMemory('mc')">MC</button>
            <button class="btn memory-btn" onclick="handleMemory('mr')">MR</button>
            <button class="btn memory-btn" onclick="handleMemory('m+')">M+</button>
            <button class="btn memory-btn" onclick="handleMemory('m-')">M-</button>
            
            <button class="btn clear-btn" onclick="clearDisplay()">C</button>
            <button class="btn function-btn" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="btn function-btn" onclick="appendToDisplay('%')">%</button>
            <button class="btn operator-btn" onclick="appendToDisplay('/')">/</button>
            
            <button class="btn num-btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn num-btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn num-btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator-btn" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn num-btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn num-btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn num-btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator-btn" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn num-btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn num-btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn num-btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator-btn" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn function-btn" onclick="toggleSign()">±</button>
            <button class="btn num-btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn function-btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
